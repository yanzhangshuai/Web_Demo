<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      display: flex;
      background-color: aqua;
      flex-flow: row nowrap;
      height: 500px;
    }

    .flex-item{
        width: 200px;
        height: 50px;
        background-color: aliceblue;
        flex-grow: 2;

    }
    .flex1{
      display: flex;
      flex-shrink: 0.5;
      flex-grow: 0;
      align-items: center;
      background-color:ivory;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="flex-item flex1">子盒子#flex1: 1 </div>
    <div class="flex-item flex2">子盒子#flex2: 1 </div>
</div>
</body>
</html>
